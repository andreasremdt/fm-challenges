<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andreas Remdt" />
    <meta name="description" content="This is a solution to the profile card component challenge on Frontend Mentor" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <figure>
        <img src="./images/image-victor.jpg" alt="profile image of victor crest" width="96" height="96" />
      </figure>

      <h1><span>Victor Crest</span> 26</h1>
      <p>London</p>

      <ul>
        <li><span class="number">80K</span> <span class="label">Followers</span></li>
        <li><span class="number">803K</span> <span class="label">Likes</span></li>
        <li><span class="number">1.4K</span> <span class="label">Photos</span></li>
      </ul>
    </main>
  </body>
</html>
