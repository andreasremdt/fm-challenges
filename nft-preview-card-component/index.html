<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andreas Remdt" />
    <meta
      name="description"
      content="This is a solution to the NFT preview card component challenge on Frontend Mentor"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="nft-preview">
      <a class="image-link" href="#" aria-label="Open Equilibrium collection">
        <img class="image" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" width="302" height="302" />
      </a>

      <h1 class="title"><a href="#" data-hover="Equilibrium #3429" class="link">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="price">0.041 ETH</span>
        <span class="date">3 days left</span>
      </div>
      <footer class="footer">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" width="33" height="33" />
        <p class="creator">Creation of <a href="#" data-hover="Jules Wyvern">Jules Wyvern</a></p>
      </footer>
    </main>
  </body>
</html>
