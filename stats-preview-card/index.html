<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Stats preview card component challenge on Frontend Mentor"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>

        <div class="stats">
          <p><b>10k+</b><span>companies</span></p>
          <p><b>314</b><span>templates</span></p>
          <p><b>12m+</b><span>queries</span></p>
        </div>
      </div>

      <figure>
        <img
          srcset="./images/image-header-mobile.jpg 654w, ./images/image-header-desktop.jpg 540w"
          sizes="(max-width: 654px) 654px, 540px"
          src="./images/image-header-desktop.jpg"
          alt="Women working on computers in the office"
          width="654"
          height="480"
        />
      </figure>
    </main>
  </body>
</html>
