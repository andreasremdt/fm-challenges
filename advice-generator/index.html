<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andreas Remdt" />
    <meta name="description" content="This is a solution to the advice generator challenge on Frontend Mentor" />

    <title>Frontend Mentor | Advice generator</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1 aria-live="assertive">Advice #<span data-bind="advice-id"></span></h1>

      <div class="quote-container">
        <blockquote data-bind="quote" aria-live="assertive">Loading...</blockquote>
      </div>

      <hr />

      <button type="button" aria-label="Get new advice" data-action="refresh">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
